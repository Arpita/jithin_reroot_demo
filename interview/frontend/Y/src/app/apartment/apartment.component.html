<form [formGroup]="apartmentForm" (ngSubmit)="onSubmit()" novalidate>
      <div style="padding:10px"><span>Complex Name : </span><input formControlName="comblexName" /></div> 
      <div style="padding:10px"><span>No Of Blocks : </span><input formControlName="noOfBlocks" /></div>     
      <div style="padding:10px"><span>No Of Towers : </span><input formControlName="noOfTowers" /></div>
      <div style="padding:10px"><span>No Of Floors : </span><input formControlName="noOfFloors" /></div>
      <div style="padding:10px"><span>No Of Units : </span><input formControlName="noOfUnits" /></div>
    <button type="submit" [disabled]="apartmentForm.pristine">Save</button>
    <button type="reset" (click)="revert()" [disabled]="apartmentForm.pristine">
      Revert
    </button>
  </form>
